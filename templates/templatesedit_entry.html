<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ entry[1] }}" required><br><br> <!-- entry[1] - это заголовок -->
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required>{{ entry[2] }}</textarea><br><br> <!-- entry[2] - это содержимое -->
        
        <button type="submit">Update</button>
    </form>
    <a href="/journal">Back to Journal</a>
</body>
</html>
